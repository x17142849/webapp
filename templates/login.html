<!DOCTYPE html>
<!-- Login template from https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form -->

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Doorbell - Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
                <a href="#" class="navbar-brand">Smart Doorbell</a>
			</div>
					<!-- /.nav-collapse-->
				</div>
			</nav>
<div class="login-form">
	
	{% if session['logged_in'] %}
	<p>You're logged in already!</p>
	{% else %}
    <form action="{{ url_for('login')}}" method="POST">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username" value="{{ request.form.username}}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password" value="{{ request.form.password}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Login">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
	{% endif %}
    {% if error %}
	<p class=error"><strong>Error:</strong> {{ error }}
    {% endif %}
</div>
<footer>

	<p class="text-center">Â© 2018 NCI, Inc.</p>
</footer>
</body>
</html>
